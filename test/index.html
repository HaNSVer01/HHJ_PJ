<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">

    <!-- <!-- JS코딩방식(인터널방식)  -->
    <script>
        // 바로 실행되지 않고 호출시에만 실행하는 코드구역----> 함수!!
        /* 코드구역 ----> 함수! */
        // 함수 형식 -> function 이름(){코드}
        // funtion 이름 (전달변수) { 코드}
        // 전달할 값을 전달변수에 담는다!
        function yogi(gab) { //gab 넘어오는 값
            // 1.호출확인
            //alert("나야나!");

            // 자스는 왜하나?
            // html을 변경하려고 JS에서 중요한것은 웹문서 === document(객체)! 
            document //전체문서소환
                .getElementsByClassName("gnb") //클래스요소선택
                .item(0) //클래스중 첫번째
                .style //스타일시트 설정
                .top // top값 설정
            = gab; // 전달변수(파라미터)로 값을 세팅한다!
            // JS에서 이퀄은 오른쪽 값이 왼쪽으로 들어감(할당!)


        } /////////// yogi함수 //////////

        // 함수는 호출시: 함수명()
    </script>


</head>

<body>


 

    <!-- 메인타이틀 -->
    <img src="./images/t1.png" alt="FTRK">

    <!-- 전체메뉴버튼 -->
    <button class="ham" onclick="yogi('0')">≡</button>
    <!-- 
            on이벤트명="값"
            -> 이벤트연결 속성
            -> 값으로 JS코드만 사용가능!
    
            예) onclick="함수호출"
        -->

    <!-- 전체 네비게이션박스 -->
    <div class="gnb">

        <!-- 닫기버튼 -->
        <button class="ham" onclick="yogi('-100%')">×</button>

    

        <div id= "ct">
            <div id="sl">
                <img src="./images/seoul2.png" alt="">
            </div>

            <div id="ss">
                <img src="./images/seosan2.png" alt="">
            </div>

        </div>

    </div>

    



</body>

</html>
